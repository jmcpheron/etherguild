<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etherguild Project</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1.5rem;
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .links a {
            color: #4f46e5;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid #4f46e5;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            background-color: #4f46e5;
            color: white;
        }
        .highlight {
            font-weight: 500;
            color: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Etherguild Project</h1>
        <p>Welcome to the Etherguild Project! Our full site is currently under construction, but you can check out our GitHub repository or join our Discord community.</p>
        <div class="links">
            <a href="https://github.com/etherguild/etherguild" target="_blank">GitHub</a>
            <a href="/discord" target="_blank">Discord</a>
        </div>
    </div>
</body>
</html>
