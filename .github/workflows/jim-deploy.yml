name: Build Static Site for Development

on:
  push:
    branches:
      - jason-github-pages  # Only trigger on your development branch
  workflow_dispatch:  # Allows manual triggering

jobs:
  build-static:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: jason-github-pages  # Explicitly checkout your branch

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        run: bun install

      - name: Build static site
        run: bun run build:static

      - name: Verify build output
        run: |
          echo "Checking build output..."
          ls -la out/
          echo "Build verification complete"

      - name: Commit and push static files
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add -f out/
          git commit -m "chore: update static build output [skip ci]"
          git push origin jason-github-pages

      - name: Setup root index.html
        run: |
          cp out/index.html index.html
          git add index.html
          git commit -m "chore: add root index.html for GitHub Pages"
          git push origin jason-github-pages
